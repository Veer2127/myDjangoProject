{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">



<body id="category">

	
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Your Wishlist </h1>
					<nav class="d-flex align-items-center">
						<a href="{% url 'seller_index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Shop<span class="lnr lnr-arrow-right"></span></a>
						<a href="{% url 'category' %}">Fashon Category</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->
	<div class="container">
		<div class="row">
			
			<div class="col-xl-12 col-lg-8 col-md-8">
				<!-- Start Filter Bar -->
				<div class="filter-bar d-flex flex-wrap align-items-center">
					<div class="sorting">
						<select>
							<option value="1">Default sorting</option>
							<option value="1">Default sorting</option>
							<option value="1">Default sorting</option>
						</select>
					</div>
					<div class="sorting mr-auto">
						<select>
							<option value="1">Show 12</option>
							<option value="1">Show 12</option>
							<option value="1">Show 12</option>
						</select>
					</div>
					<div class="pagination">
						<a href="#" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
						<a href="#" class="active">1</a>
						<a href="#">2</a>
						<a href="#">3</a>
						<a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
						<a href="#">6</a>
						<a href="#" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					</div>
				</div>
				<!-- End Filter Bar -->
				<!-- Start Best Seller -->
				<section class="lattest-product-area pb-40 category-list">
				
					<div class="row">
						<!-- single product -->
						{% for i in wishlists %}
						<div class="col-lg-3 col-md-6">

							<div class="single-product">
								<img src="{{i.product.product_image.url}}" height="250px" width="250px" >
							</div>

								<div class="product-details">
									<h6>{{i.product.product_name}}</h6>
									<div class="price">
										<h6>{{i.product.product_price}}</h6>
										
									</div>
									
									<div class="prd-bottom">

										<a href="{% url 'add_to_cart' pk=i.product.pk %}" class="social-info">
											<span class="ti-bag"></span>
											<p class="hover-text">Add to Bag</p>
										</a>
										<a href="{% url 'remove_from_wishlist' pk=i.product.pk %}" class="social-info">
											<span class="lnr lnr-sync"></span>
											<p class="hover-text"> Remove To Wishlist</p>
										</a>
										<a href="" class="social-info">
											<span class="lnr lnr-move"></span>
											<p class="hover-text"> More Details</p>
										</a>
										
									</div>
									
								</div>
								
						</div>
						{% endfor %}
							
					</div>
				</section>
			</div>
		</div>
	</div>
<br>
<br>
	
</body>

</html>
{% endblock %}
